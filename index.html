<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev.finance$</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="./assets/total.svg" type="image/x-icon">    
    <link rel="apple-touch-icon" sizes="144x144" href="./assets/total.svg" type="image/x-icon">    
    <meta name="description" content="Um WEb site sei la">
</head>

<body>
    <header>
        <a href="./index.html"><img src="./assets/logo.svg" alt="Logo Dev.finance"></a>
        
    </header>

    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>

            <div class="card">
                <h3>
                    <span>Entradas</span>
                    <img src="./assets/income.svg" alt="Imagens de Entradas">

                </h3>
                <p id="incomeDisplay"></p>
            </div>

            <div class="card">
                <h3>
                    <span>Saídas</span>
                    <img src="./assets/expense.svg" alt="Imagem de Saida">
                </h3>
                <p id="expenseDisplay"></p>
            </div>

            <div class="card total">
                <h3>
                    <span>Total</span>
                    <img src="./assets/total.svg" alt="Total">
                </h3>
                <p id="totalDisplay"></p>
            </div>

        </section>

        <section id="transaction">
            <h2 class="sr-only">Transações</h2>

            <a href="#" 
            onclick="Modal.open()"
            class="button new">+ Nova Transação</a>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>

    </main>


    <div class="modal-overlay"> <!--active-->
        <div class="modal">
            <div id="form">
                <h2>Nova Transação</h2>
                <form action="" onsubmit="Form.submit(event)">
                    <div class="input-group">
                            <label class="sr-only"
                            for="description">Descrição</label>
                    <input 
                        type="text" 
                        name="description" 
                        id="description"
                        placeholder="Descrição">
                    </div>

                    <div class="input-group">
                        <label class="sr-only"
                        for="amount">Valor</label>
                <input 
                    type="number" 
                    step="5"
                    name="amount" 
                    id="amount"
                    placeholder="0,00"/>
                    <small class="help">Use o sinal -(Negativo) para despesas e , (virgula) para casas decimais</small>
                </div>

                <div class="input-group">
                    <label class="sr-only"
                    for="date">Data</label>
            <input 
                type="date" 
                name="date" 
                id="date"/>
            </div>

            <div class="input-group actions">
                <a href="#" onclick="Modal.close()" class="button cancel">Cancelar</a>
                <button>Salvar</button>
            </div>
        


                </form>
            </div>
        </div>
    </div>

    
    <footer>
        <p><a class="footeer" href="./index.html">2021-dev.finance$</a></a></p>
    </footer>

    <script src="scripts.js"></script>
    

</body>

</html>
